
<ion-header>
  <ion-navbar>
    <ion-title>
      <div>{{ 'edit' | translate }}</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form [formGroup]="faqForm">
    <ion-item>
      <ion-label stacked>{{ item['description'] }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Nội dung trả lời</ion-label>
      <ion-input formControlName="content" placeholder="Nhập nội dung trả lời" [(ngModel)]="item['content']"></ion-input>
    </ion-item>
    <p class="field-error" ion-item *ngIf="!faqForm.controls.content.valid">
      <span>{{'required-field' | translate}}</span>
    </p>
    <ion-item>
      <button ion-button item-right (click)="update()" [disabled]="!faqForm.valid" class="btn btn-green btn-md">{{ 'save' | translate }}</button>
    </ion-item>
    </form>
  </ion-list>
</ion-content>
